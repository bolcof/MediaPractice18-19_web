<!-- ref-> https://movabletype.net/blog/2017/04/youtube-iframe-player-api.html -->
<script>
        
      var tag = document.createElement('script');

      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
    // YouTubeの埋め込み
        function onYouTubeIframeAPIReady() {
            ytPlayer = new YT.Player(
                'youtube', // 埋め込む場所をIDで設定
                {
                    videoId: 'YLsLKpXJEyU', // YouTubeのIDを指定
                    width: 1920,
                    height: 1080,
                    playerVars: {
                        controls: 0,
                        autoplay: 1,
                        showinfo: 0,
                    },
                    events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                    }
                }
            );
        }
      function onPlayerReady(event) {
        event.target.playVideo();
        event.target.mute();
      }
      function onPlayerStateChange(e) {
          var ytStatus = e.target.getPlayerState();
          if (ytStatus == YT.PlayerState.ENDED) {
              ytPlayer.playVideo();
//               ytPlayer.mute();
          }
      }
      
      // mute (audio on / off)
      $('#mute').click(function() {
      	if(ytPlayer.isMuted()) {
      		$(this).children("img").attr({"src":"img/sound_on.png", "height":"15"});
      		ytPlayer.unMute();
      	} else {
      		$(this).children("img").attr({"src":"img/sound_off.png", "height":"15"});
      		ytPlayer.mute();
      	}
      });
      
      // sound on 文字
      $(function(){
      	document.getElementById("hover").volume = 0.4;
      	document.getElementById("click").volume = 0.4;
      	
      	$('#mute').hover(
      		function(){
      			document.getElementById("hover").currentTime = 0;
      			document.getElementById("hover").play();
      		}
      	);
      	
      	$('#mute').click(
      		function(){
      			document.getElementById("click").currentTime = 0;
      			document.getElementById("click").play();
      		}	
      	);
      });
      
</script>
